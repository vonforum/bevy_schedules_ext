[package]
name = "bevy_schedules_mod"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/vonforum/bevy_schedules_mod"
description = "A Bevy plugin for expanding the use of schedules."

[dependencies]
bevy_app = { git = "https://github.com/bevyengine/bevy.git", tag = "v0.13.0" }
bevy_ecs = { git = "https://github.com/bevyengine/bevy.git", tag = "v0.13.0" }

# Enable a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3
